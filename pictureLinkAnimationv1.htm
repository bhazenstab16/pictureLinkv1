<!DOCTYPE html>
<html>

<head>
    <title>Manipulating Element Attributes</title>
    <link rel="stylesheet" href="./../../style.css" />
    <script type="text/javascript" src="./../../jquery-3.0.0.js"></script>
    <script type="text/javascript">
			$("document").ready(function()
			{
				$("img").hover(zoom);
				$("#grassPic").click(function() 
				{
					$("#list2").slideUp("fast");
					$("#list3").slideUp("fast");
					$("#list4").slideUp("fast");
					$("#list5").slideUp("fast");
					$("#list1").slideToggle("slow");
				});
				$("#leafPic").click(function() 
				{
					$("#list1").slideUp(1);
					$("#list3").slideUp(1);
					$("#list4").slideUp(1);
					$("#list5").slideUp(1);
					$("#list2").slideToggle("slow");
				});
				$("#springPic").click(function() 
				{
					$("#list2").slideUp(1);
					$("#list1").slideUp(1);
					$("#list4").slideUp(1);
					$("#list5").slideUp(1);
					$("#list3").slideToggle("slow");
				});
				$("#waterPic").click(function() 
				{
					$("#list2").slideUp(1);
					$("#list3").slideUp(1);
					$("#list1").slideUp(1);
					$("#list5").slideUp(1);
					$("#list4").slideToggle("slow");
				});
				$("#volcanoPic").click(function() 
				{
					$("#list2").slideUp(1);
					$("#list3").slideUp(1);
					$("#list4").slideUp(1);
					$("#list1").slideUp(1);
					$("#list5").slideToggle("slow");
				});
			});
		function showList1()
		{
			$("#list1").removeAttr("hidden");
			$("#list2").attr("hidden", "true");
			$("#list3").attr("hidden", "true");
			$("#list4").attr("hidden", "true");
			$("#list5").attr("hidden", "true");
		}
		function showList2()
		{
			$("#list2").removeAttr("hidden");
			$("#list1").attr("hidden", "true");
			$("#list3").attr("hidden", "true");
			$("#list4").attr("hidden", "true");
			$("#list5").attr("hidden", "true");
		}
		function showList3()
		{
			$("#list3").removeAttr("hidden");
			$("#list2").attr("hidden", "true");
			$("#list1").attr("hidden", "true");
			$("#list4").attr("hidden", "true");
			$("#list5").attr("hidden", "true");
		}
		function showList4()
		{
			$("#list4").removeAttr("hidden");
			$("#list2").attr("hidden", "true");
			$("#list3").attr("hidden", "true");
			$("#list1").attr("hidden", "true");
			$("#list5").attr("hidden", "true");
		}
		function showList5()
		{
			$("#list5").removeAttr("hidden");
			$("#list2").attr("hidden", "true");
			$("#list3").attr("hidden", "true");
			$("#list4").attr("hidden", "true");
			$("#list1").attr("hidden", "true");
		}
		function zoom()
		{
			$("img").toggleClass("smooth");
		}
    </script>
    <style type="text/css">
        img 
		{
            margin: 24px;
            width: 250px;
            height: 200px;
			cursor: pointer;
        }
		.smooth:hover
		{
			transform: scale(1.05);
			border-style: solid;
		}
		a:link
		{
			text-decoration: none;
		}
		.list
		{
			background-color: gray;
			border: 1px solid green;
			color: green;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			cursor: pointer;
			width: 150px;
		}
		.list a:hover
		{
			background-color: white;
			border: 1px solid black;
			display: block;
			
		}
    </style>
</head>

<body>
    <div id="example">
		<img src="images/Grass.jpg" alt="Grass" id="grassPic"/>
        <img src="images/Leaf.jpg" alt="Leaf" id="leafPic" />
        <img src="images/Spring.jpg" alt="Springtime" id="springPic" />
        <img src="images/Water.jpg" alt="Water" id="waterPic" />
		<img src="images/Volcano.png" alt="Volcano" id="volcanoPic" />
    </div>
		<div id="list1" class="list" hidden>
			<a href="https://simple.wikipedia.org/wiki/Grass" target="_blank" id="item1">Grass 1</a><br><br> <!-- animate highlight for each list, change hover color for each list too-->
			<a href="https://en.wikipedia.org/wiki/Poaceae" target="_blank">Grass 2</a><br><br>

			<a href="https://www.friendsofthewildflowergarden.org/pages/plants/oakleafkey.html" target="_blank">Leaf 3</a><br><br>
			<a href="https://www.webmd.com/vitamins/ai/ingredientmono-352/birch" target="_blank">Leaf 4</a><br><br>
			<a href="https://www.wikihow.com/Identify-Hickory-Trees" target="_blank">Leaf 5</a><br><br>

		<div id="list3" class="list" hidden>
			<a href="http://justfunfacts.com/interesting-facts-about-spring/" target="_blank">Spring 1</a><br><br>
			<a href="https://kidskonnect.com/holidays-seasons/spring/" target="_blank">Spring 2</a><br><br>

</body>
</html>
